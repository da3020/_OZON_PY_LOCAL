<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Production Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }

        th {
            background: #f0f0f0;
        }

        img {
            height: 40px;
        }

        button {
            margin-right: 4px;
            cursor: pointer;
        }

        .status-new {
            background: #eef;
        }

        .status-stock {
            background: #dfd;
        }

        .status-awaiting_packaging {
            background: #ffd;
        }

        .status-delayed {
            background: #fdd;
        }
    </style>
</head>

<body>

    <h1>Производственный дашборд</h1>

    <table id="items-table">
        <thead>
            <tr>
                <th>Иконка</th>
                <th>Аккаунт</th>
                <th>Заказ</th>
                <th>Offer</th>
                <th>Категория</th>
                <th>Кол-во</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadItems() {
            const res = await fetch("/api/items");
            const data = await res.json();

            const tbody = document.querySelector("#items-table tbody");
            tbody.innerHTML = "";

            data.items.forEach(item => {
                const tr = document.createElement("tr");
                tr.className = "status-" + item.status;

                const img = Array.isArray(item.image_url)
                    ? item.image_url[0]
                    : item.image_url;

                tr.innerHTML = `
            <td>${img ? `<img src="${img}">` : ""}</td>
            <td>${item.account}</td>
            <td>${item.posting_number}</td>
            <td>${item.offer_id}</td>
            <td>${item.category}</td>
            <td>${item.quantity}</td>
            <td>${item.status}</td>
            <td>
                <button onclick="setStatus('${item.item_id}', 'stock')">Склад</button>
                <button onclick="setStatus('${item.item_id}', 'awaiting_packaging')">В работу</button>
                <button onclick="setStatus('${item.item_id}', 'delayed')">Отложить</button>
            </td>
        `;

                tbody.appendChild(tr);
            });
        }

        async function setStatus(itemId, status) {
            console.log("UPDATE", itemId, status);

            const res = await fetch("/api/item/update", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    item_id: itemId,
                    status: status
                })
            });

            const text = await res.text();
            console.log("SERVER RESPONSE:", res.status, text);

            if (!res.ok) {
                alert("Ошибка обновления статуса: " + text);
                return;
            }

            loadItems();
        }

        loadItems();
    </script>

</body>

</html>
