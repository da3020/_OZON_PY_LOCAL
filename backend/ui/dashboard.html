<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Production Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 6px;
            vertical-align: middle;
        }

        th {
            background: #eee;
        }

        img {
            width: 48px;
            height: 48px;
            object-fit: cover;
        }

        .btn {
            padding: 4px 8px;
            margin: 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Production Dashboard</h1>

    <table id="items-table">
        <thead>
            <tr>
                <th>Иконка</th>
                <th>Артикул</th>
                <th>Категория</th>
                <th>Кол-во</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadItems() {
            const res = await fetch("http://127.0.0.1:8123/api/items");
            const data = await res.json();

            const tbody = document.querySelector("#items-table tbody");
            tbody.innerHTML = "";

            data.items.forEach(item => {
                const tr = document.createElement("tr");

                // ИКОНКА
                const imgTd = document.createElement("td");
                if (item.image_url) {
                    const img = document.createElement("img");
                    img.src = item.image_url;
                    imgTd.appendChild(img);
                }
                tr.appendChild(imgTd);

                // OFFER ID
                tr.appendChild(td(item.offer_id));

                // ✅ КАТЕГОРИЯ — БЕРЁМ КАК ЕСТЬ
                tr.appendChild(td(item.category || "Иное"));

                // QTY
                tr.appendChild(td(item.quantity));

                // STATUS
                tr.appendChild(td(item.status));

                // ACTIONS
                const actionsTd = document.createElement("td");
                ["in_work", "done", "delayed"].forEach(status => {
                    const btn = document.createElement("button");
                    btn.className = "btn";
                    btn.textContent = status;
                    btn.onclick = () => updateStatus(item.item_id, status);
                    actionsTd.appendChild(btn);
                });
                tr.appendChild(actionsTd);

                tbody.appendChild(tr);
            });
        }

        function td(text) {
            const td = document.createElement("td");
            td.textContent = text;
            return td;
        }

        async function updateStatus(itemId, status) {
            await fetch("http://127.0.0.1:8123/api/item/update", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    item_id: itemId,
                    status: status
                })
            });
            loadItems();
        }

        loadItems();
    </script>

</body>

</html>
